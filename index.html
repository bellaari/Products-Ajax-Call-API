<body>
    <!-- container -->
    <div class="container">

        <div class="row bg-success m-1 block">
            <div class="text-center col-md-12">
                <h1><i class="fa-brands fa-product-hunt"></i> CRUD Operation <span id="countPrd"></span></h1>
            </div>
        </div>

        <!-- Category -->
        <div class="row bg-secondary m-1 block">
            <div class="col-md-6 col-sm-12">
                <div>
                    <label id="lbcate">Category : *</label>
                    <select id="ddlcategory" class="form-control" >

                    </select>
                    <!-- <input id="ddlcategory" type="number" class="form-control" placeholder="Enter Category Id"> -->
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <label id="lbInpCtae">Category Name : *</label>
                <div class="input-group">
                    <input id="category" class="form-control" placeholder="Enter Category Name">

                    <div class="form-group-append">
                        <button id="saveCategory" class="btn btn-dark">
                            <i class="fa-regular fa-floppy-disk"></i>
                        </button>
                        <button id="showTblCtg" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalId">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <!-- End category -->

        <!-- Product -->
        <div class="row bg-secondary m-1 block">
            <div class="col-md-4 col-sm-12">
                <label id="lbPro">Product Name : *</label>
                <input type="text" class="form-control" placeholder="Enter Product Name" id="product">
            </div>

            <div class="col-md-2 col-sm-12">
                <label id="lbQnt">Quntity : *</label>
                <input type="number" class="form-control" value="0" id="quntity">
            </div>

            <div class="col-md-2 col-sm-12">
                <label id="lbPrice">Price : *</label>
                <input type="number" class="form-control" value="0" id="price">
            </div>

            <div class="col-md-2 col-sm-12">
                <label id="lbDesc">Descount :</label>
                <input type="number" class="form-control" value="0" id="descount">
            </div>

            <div class="col-md-2 col-sm-12">
                <label id="lbTotal">Total :</label>
                <input type="number" value="0" class="form-control bg-danger text-center" disabled  id="total">
            </div>

            <div class="col-md-12 text-center" style="margin-top: 10px;">
                <button class="btn btn-danger w-25" onclick="PrintTable('divTable')">
                    <i class="fa-solid fa-print"></i>
                </button>
                <button class="btn btn-dark w-25" id="btnRestProduct">
                    <i class="fa-solid fa-trash-can-arrow-up"></i>
                </button>
                <button class="btn btn-success w-25" id="btnSave">
                    <i class="fa-solid fa-download"></i>
                </button>
            </div>
        </div>
        <!-- End product -->

        <!-- Table -->
        <div class="row bg-secondary m-1 block" id="divTable">
            <table class="table table-striped table-border table-hover table-responsive col-md-12 bg-white" id="tblprd">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Category</td>
                        <td>Product</td>
                        <td>Price</td>
                        <td>Quntity</td>
                        <td>Descount</td>
                        <td>Total</td>
                        <td>Events</td>
                    </tr>
                </thead>
                <tbody id="bodyPrd">
                    <!-- <tr>
                        <td>1</td>
                        <td>Lenovo</td>
                        <td>Core i7</td>
                        <td>4500</td>
                        <td>50</td>
                        <td>10</td>
                        <td>80000</td>
                        <td>
                            <button class="btn btn-success">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button class="btn btn-danger">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr> -->
                    
                </tbody>
            </table>
        </div>
        <!-- End table -->

    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Category<span id="countCategory"></span></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="row bg-white m-1 block">
                    <table class="table table-striped table-border table-hover table-responsive bg-white" id="tblprd">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Category</td>
                                <td>Events</td>
                            </tr>
                        </thead>
                        <tbody id="bodyctg">

                        </tbody>
                    </table>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- End container-->
